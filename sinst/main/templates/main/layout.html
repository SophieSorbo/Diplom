{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/png" sizes="32x32" href="static/main/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/main/img/favicon-16x16.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/009.png' alt='logo'%}">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'news' %}"><li><i class="fa fa-home"></i> Главная </li></a>
            <a href=""><li><i class="fa fa-user"></i> Профиль </li></a>
            <a href=""><li><i class="fa fa-envelope"></i> Сообщения </li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-info"></i> О нас </li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-light"><i class="fa fa-plus"></i> Создать запись </li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
